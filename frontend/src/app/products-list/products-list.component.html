

<div class="row">
    <div class="col-auto mr-auto"></div>
    <div class="nav-link" routerLink="/addProduct" class="col-auto btn btn-primary pull-left mt-2">Add Prodcut</div>
  </div>

<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let product of products">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{product.productName}}</h5>
        <p class="card-text">{{product.productDescription}}</p>
        <p class="card-text">{{product.image}}</p>
        <a href="#" class="btn btn-primary">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
        {{product.date | date:'shortDate'}}
      </div>
    </div>
  </div>
</div>
